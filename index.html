<!DOCTYPE html>
<html>
	<head>
		<title>None</title>
		<script src="js/bling.js"></script>
		<style type="text/css">
			body { padding: 0; margin: 0; overflow: hidden; }
			canvas { padding: 0; margin: 0; }
		</style>
	</head>
	<body>
		<canvas></canvas>
		<script type="text/javascript" src="js/coffee-script.js"></script>
		<script type="text/coffeescript" src="js/clock.coffee"></script>
		<script type="text/coffeescript">
			body = document.body
			aspect_ratio = 16 / 9
			h = Math.max(body.scrollHeight, body.clientHeight)
			w = h / aspect_ratio
			canvas = $("canvas")
				.zap("height", h)
				.zap("width", w)
				.css
					position: "fixed"
					left: "50%"
					"margin-left": $.px(-w/2)
			context = canvas.select('getContext').call('2d')
			context.drawRect = (x,y,w,h,fill,stroke) ->
				@zap('fillStyle', fill)
					.zap('strokeStyle', stroke)
					.select('fillRect')
					.call(x,y,w,h)

			context.drawRect 0,0, w,h, 'black'
			context.drawRect w/4,h/4, w/2, h/2, 'gray'

			SpringForce = (x,y,k) ->
				(obj) ->
					dx = x - obj.x
					dy = y - obj.y
					$(obj.x - y,obj.y - y).scale(-k)



			MIN_MASS_KG = 0.0001
			MIN_DAMPING = 0.001
			MAX_DAMPING = 10
			class Entity
				constructor: ->
					@x = @y = @ax = @ay = @vx = @vy = 0
					@kg = 1.0
					@_damping = .00005
					@forces = Object.create null
				fill: (@_fill) -> @
				stroke: (@_stroke) -> @
				mass: (kg) -> @kg = Math.max(MIN_MASS_KG,kg); @
				damping: (c) -> @_damping = Math.min(MAX_DAMPING, Math.max(MIN_DAMPING, c)); @
				applyForce: (x, y, duration) ->
					expires = $.now + duration
					(@forces[expires] or= []).push $(x,y)
				applyDynamicForce: (f, duration) ->
					expires = $.now + duration
					(@forces[expires] or= []).push f
				position: (@x, @y) -> @
				tick: (dt) ->
					dts = dt/1000
					now = $.now
					total_force = $(0,0)
					for expires of @forces
						if now < expires
							for force in @forces[expires]
								total_force = total_force.plus switch $.type force
									when 'bling' then force
									when 'function' then force(@)
									else ($.log 'invalid force', force; [0,0])
						else
							delete @forces[expires]

					# damping force
					total_force = total_force.plus $(@vx,@vy).scale(-@_damping)

					# Velocity Vertlet integration applies accel->velocity->position
					dtsq = Math.pow(dts,2)
					@position(
						@x + (@vx * dts) + (.5 * @ax * dtsq),
						@y + (@vy * dts) + (.5 * @ay * dtsq)
					)
					new_acceleration = total_force.scale(1/@kg)
					avg_acceleration = new_acceleration.plus($(@ax,@ay)).scale(.5)
					@vx += avg_acceleration[0] * dts
					@vy += avg_acceleration[1] * dts


				draw: (ctx) ->
					if @_fill
						ctx.fillStyle = @_fill
						ctx.fill()
					if @_stroke
						ctx.strokeStyle = @_stroke
						ctx.stroke()

			class Rect extends Entity
				constructor: ->
					super @
					@w = @h = 0
				size: (@w, @h) -> @
				area: -> @w * @h
				draw: (ctx) ->
					ctx.beginPath()
					ctx.rect @x,@y,@w,@h
					ctx.closePath()
					Entity::draw.call @, ctx

			distance = (x1,y1,x2,y2) ->
				Math.sqrt (Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2))

			class window.Circle extends Entity
				instances = $()
				@get = (i) -> instances[i]
				@findAt = (x,y) ->
					instances.filter(-> distance(@x,@y,x,y) < @r).first()
				constructor: ->
					super @
					@r = 0
					instances.push @
				radius: (@r) -> @
				area: -> Math.PI * @r * @r
				draw: (ctx) ->
					ctx.beginPath()
					ctx.arc @x, @y, @r, 0, Math.PI*2, true
					ctx.closePath()
					Entity::draw.call @, ctx


			objects = []
			window.clock = new Clock()
			clock.on 'tick', (dt) ->
				for obj in objects
					obj.tick(dt)
				for obj in objects
					context.each -> obj.draw @
			clock.on 'started', -> $.log 'started'
			clock.on 'stopped', -> $.log 'stopped'
			objects.push new Rect().position(0,0).size(w,h).fill('green')
			objects.push new Circle().position(w/2,h/2).radius(w/16).fill('red')

			dragging = false
			dragTarget = dragStart = dragEnd = null
			canvas.bind 'mousedown', (evt) ->
				clock.start()
				$.log 'dragTarget', dragTarget = Circle.findAt(evt.offsetX, evt.offsetY)
				if dragTarget
					dragging = true
					dragStart = $ dragTarget.x, dragTarget.y
					dragEnd = dragStart.slice()
					dragTarget.fill('blue')
			canvas.bind 'mouseup', (evt) ->
				dragging = false
				if dragTarget
					dragTarget.fill('red').position(dragStart...)
				dragTarget = dragStart = dragEnd = null
			canvas.bind 'mousemove', (evt) ->
				dragEnd = $(evt.offsetX, evt.offsetY)
				if dragTarget
					dragTarget.position(dragEnd...)

		</script>
	</body>
</html>
